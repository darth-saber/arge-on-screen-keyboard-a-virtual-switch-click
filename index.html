<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptive Input Composer</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <h1>Universal Adaptive Composer</h1>
    <p>
        <strong>Instructions:</strong> Use the <strong>SPACEBAR</strong> to control the scan.
        The system provides visual, motor, and cognitive support.
    </p>

    <div id="settings-panel">
        <label for="scan-speed">Scan Speed (ms):</label>
        <input type="range" id="scan-speed" min="500" max="2500" value="1000" step="100">
        <span id="speed-value">1000ms</span>

        <button id="theme-toggle">Toggle High-Contrast</button>
    </div>

    <p aria-live="polite" id="tts-feedback" class="visually-hidden"></p>

    <textarea id="target-input" rows="5" placeholder="Your composed text will appear here..."></textarea>
    <button id="speak-button">Read Text Aloud (TTS)</button>

    <div id="virtual-keyboard" role="application">
        <div class="key-row" data-group="0">
            <button class="key" data-key="Q">Q</button>
            <button class="key" data-key="W">W</button>
            <button class="key" data-key="E">E</button>
            <button class="key" data-key="R">R</button>
            <button class="key" data-key="T">T</button>
            <button class="key" data-key="DELETE" data-action="delete">DEL</button>
        </div>
        <div class="key-row" data-group="1">
            <button class="key" data-key="A">A</button>
            <button class="key" data-key="S">S</button>
            <button class="key" data-key="D">D</button>
            <button class="key" data-key="F">F</button>
            <button class="key" data-key="G">G</button>
            <button class="key" data-key="SPACE" data-action="space">SPACE</button>
        </div>
        <div class="key-row" data-group="2">
            <button class="key" data-key="Z">Z</button>
            <button class="key" data-key="X">X</button>
            <button class="key" data-key="C">C</button>
            <button class="key" data-key="V">V</button>
            <button class="key" data-key="B">B</button>
            <button class="key" data-key="ENTER" data-action="enter">ENTER</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
